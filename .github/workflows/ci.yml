name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ramadan
          POSTGRES_PASSWORD: ramadan_secret
          POSTGRES_DB: ramadan_tracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://ramadan:ramadan_secret@localhost:5432/ramadan_tracker_test
      JWT_SECRET: ci-test-secret-key-at-least-32-chars

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Generate Prisma client
        working-directory: apps/web
        run: npx prisma generate --schema=../../prisma/schema.prisma

      - name: Run database migrations
        working-directory: apps/web
        run: npx prisma migrate deploy --schema=../../prisma/schema.prisma

      - name: Type check
        working-directory: apps/web
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: apps/web
        run: npm test

      - name: Build
        working-directory: apps/web
        run: npm run build

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
